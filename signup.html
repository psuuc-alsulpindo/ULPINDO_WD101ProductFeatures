<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-up</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <style>
    form {
      background-color: #fbebd8;
      border: 2px solid #c44953;
      padding: 20px;
      border-radius: 20px;
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #f5ad90, #dda1a1)
    }
    h1 {
      color: white;
    }
  </style>
</head>

<body>

  <!-- Sign In -->
  <section id="home">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <div class="content mt-2">
              <h1 class="display-3 fw-bold lh-1"> Sign Up to Create an Account</h1>
            </div>
            <img src="images/sign.png" alt="Image Description" class="img-fluid">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form id="signupForm">
              <div class="form-outline mt-4">
                <label class="form-label fw-bold" for="username">Username</label>
                <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter your username" required>
              </div>

              <div class="form-outline mt-4">
                <label class="form-label fw-bold" for="email">Email address</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email address" required>
              </div>
            
              <div class="form-outline mt-4">
                <label class="form-label fw-bold" for="password">Password</label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required>
              </div>
            
              <div class="form-outline mt-4">
                <label class="form-label fw-bold" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="Confirm your password" required>
              </div>

              <div class="form-check mt-4">
                <label class="form-check-label" for="formcheck">
                  By creating an account you agree to our <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
                </label><input class="form-check-input" type="checkbox" value="" id="formcheck">
              </div>
              
              <button class="w-100 btn btn-lg btn-danger mt-2 center" type="submit">
                Sign up
              </button>
                  
              <div class="d-flex align-items-center justify-content-center mt-4">
                <p class="text-align fw-bold mx-1 text-muted">OR</p>
              </div>

              <div class="form-check d-flex justify-content-center">
                <label class="form-label" for="form2Example3">Already have an account <a href="login.html" style="color: dodgerblue">Login here!</a>.</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    var username = "alleahlyzet";
    var password = "ulpindo24";
    var emailaddress = "alleahulpindo@gmail.com";

    document.addEventListener("DOMContentLoaded", function() {
      const usernameInput = document.getElementById("username");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");

      function signup(event) {
        event.preventDefault();

        const usernameInputValue = usernameInput.value;
        const emailInputValue = emailInput.value;
        const passwordInputValue = passwordInput.value;
        const confirmPasswordInputValue = confirmPasswordInput.value;

        if (usernameInputValue === "") {
          alert("Please provide your username");
          return false;
        }
        if (emailInputValue === "") {
          alert("Please provide your email address");
          return false;
        }
        if (passwordInputValue.length < 8) {
          alert("The password should be at least 8 characters long");
          return false;
        }

        if (confirmPasswordInputValue !== passwordInputValue) {
          alert("The password does not match");
          return false;
        } else {
          alert("Welcome to LoveLink!");
          window.location.href = "registration.html";
        }

      }
      const signupForm = document.getElementById("signupForm");
      signupForm.addEventListener("submit", signup);
    });
  </script>
</body>

</html>
