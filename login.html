<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      form {
        background-color: #fbebd8;
        border: 2px solid #c44953;
        padding: 20px;
        border-radius: 20px;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #f5ad90, #dda1a1);
      }
      h1 {
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Log In -->
    <section id="home vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <div class="content mt-2">
              <h1 class="display-3 fw-bold lh-1">Log In to your Account</h1>
            </div>
            <img src="images/sign.png" alt="Image Description" class="img-fluid" />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form id="loginForm">
              <div class="form-outline mt-4">
                <label class="form-label fw-bold" for="emailInput">Email address</label>
                <input
                  type="email"
                  id="emailInput"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  required
                />
                <span id="emailError" style="color: red; display: none;">Email must contain @gmail.com</span>
              </div>

              <!-- Password input -->
              <div class="form-outline mt-3">
                <label class="form-label fw-bold" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                  required
                />
              </div>

              <div class="d-flex justify-content-between align-items-center mt-3">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                  <label class="form-check-label" for="checkbox">
                    Remember me
                  </label>
                </div>
                <a href="forgotpass.html" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center mt-4">
                <button class="w-100 btn btn-lg btn-danger" type="submit">
                  Login
                </button>
              </div>

              <div class="d-flex justify-content-center">
                <p class="small fw-bold mt-2 pt-1 mb-0 text-center">
                  Don't have an account? <a href="registration.html" class="link-danger">Register</a>
                </p>
              </div>

              <div class="divider d-flex align-items-center justify-content-center my-3">
                <p class="text-center fw-bold mx-1 text-muted">OR</p>
              </div>

              <div class="d-flex">
                <a class="btn btn-primary btn-sm me-2 mb-4" href="#!" role="button">
                  <img src="images/fb.png" alt="Image Description" width="42px" />
                  Continue with Facebook
                </a>

                <a class="btn btn-primary btn-sm mb-4" href="#!" role="button">
                  <img src="images/goo.png" alt="Image Description" width="20px" />
                  <i class="fab fa-twitter me-1"></i>Continue with Google
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      var user = "alleahulpindo@gmail.com";
      var pass = "ulpindo24";

      const login = document.getElementById("loginForm");
      const username = document.getElementById("emailInput");
      const password = document.getElementById("password");
      login.addEventListener("submit", function (event) {
        event.preventDefault();

        const userinput = username.value;
        const passinput = password.value;

        if (userinput === user && passinput === pass) {
          alert("Log-in to your Account");
          window.location.href = "dashboard.html";
        } else if (!userinput && passinput === pass) {
          alert("Invalid username");
        } else if (userinput === user && passinput !== pass) {
          alert("Invalid password");
        } else if (userinput !== user || passinput !== pass) {
          alert("Invalid Credentials");
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        var emailInput = document.getElementById("emailInput");
        var emailError = document.getElementById("emailError");

        loginForm.addEventListener("submit", function (event) {
          var email = emailInput.value;
          var password = password.value;

          if (!email.includes("@gmail.com")) {
            emailError.style.display = "block";
            event.preventDefault(); // Prevent form submission
          } else if (password === "") {
            alert("Please enter a password.");
            event.preventDefault(); // Prevent form submission
          } else {
            // Perform login logic
          }
        });
      });
    </script>
  </body>
</html>
