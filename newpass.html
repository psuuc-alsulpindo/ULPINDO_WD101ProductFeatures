<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
   form {
      background-color: #fbebd8;
      border: 2px solid #c44953;
      padding: 20px;
      border-radius: 20px;
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #f5ad90, #dda1a1)
    }
    h1 {
      color: white;
    }
</style>
<body>
  <div class="container py-5">
      <h1 class="text-center">New Password</h1>
      <div class="row justify-content-center">
      <div class="col-md-6 p-4">
        
        <form id="form">
          <div class="mb-3">
            <label for="new-password" class="form-label fw-bold">New Password</label>
            <input type="password" class="form-control" id="new-password" placeholder="Enter your new password" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label fw-bold">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your new password" required>
          </div>

          <div class="mb-3">
            <button class="btn btn-lg btn-danger" type="submit">Set New Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

  <script>
    var newpassword = "flower123";
    var emaildeclared = "alleahulpindo@gmail.com";

    const form = document.getElementById("form");
    const password = document.getElementById("new-password");
    const confirmpass = document.getElementById("confirm-password");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const npass = password.value;
      const cpass = confirmpass.value;

      if (npass.length < 8) {
        alert("The password should be at least 8 characters long");
      } else if (npass === cpass) {
        alert("Changed Password Successfully!");
        window.location.href = "login.html";
      } else {
        alert("The password and confirm password do not match");
      }
    });
  </script>
</body>
</html>
